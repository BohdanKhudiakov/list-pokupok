<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokupki</title>
</head>
<body>
  <main>
    <h1>Spisok pokupok</h1>
    <div>
      <ul>
        <li>
          <input type="checkbox" id="bread" name="bread" >
          <label for="bread">bread</label>
        </li>
        <li>
          <input type="checkbox" id="butter" name="butter" >
          <label for="butter">butter</label>
        </li>
        <li>
          <input type="checkbox" id="cheese" name="cheese" >
          <label for="cheese">cheese</label>
        </li>
        <li>
          <input type="checkbox" id="apples" name="apples" >
          <label for="apples">apples</label>
        </li>
        <li>
          <input type="checkbox" id="beetroot" name="beetroot" checked>
          <label for="beetroot">beetroot</label>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
